<div style="background-image: url(assets/images/catalogoAlimentos.jpg); 
    background-repeat: no-repeat;
    background-size: cover; 
    background-attachment: fixed;
    height: 100%">
    <mat-grid-list cols="1" rowHeight="600px">
        <mat-grid-tile>
            <mat-card class="mat-elevation-z13">
                <mat-card-header>
                    <mat-card-title>NUTRILAIF</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="formLogin" (submit)="login()">

                        <mat-form-field appearance="standard">
                            <mat-label>Nombre de usuario</mat-label>
                            <input matInput formControlName="username">
                            <mat-error *ngIf="validarCampos('username')">Nombre de usuario inválido</mat-error>
                        </mat-form-field>
                        <br>
                        <mat-form-field appearance="standard">
                            <mat-label>Contraseña</mat-label>
                            <input matInput type="password" formControlName="password">
                            <mat-error *ngIf="validarCampos('password')">Constraseña no válida</mat-error>
                        </mat-form-field>
                        <br>
                        <button mat-raised-button class="btn-center" color="primary"> <mat-icon *ngIf="loading"><mat-spinner color="accent" diameter="20">
                        </mat-spinner></mat-icon>Iniciar Sesión</button>
                        
                    </form>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
