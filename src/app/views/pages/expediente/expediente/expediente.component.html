<app-datos-personales [expediente]="true" [editable]="false"></app-datos-personales>

<app-spinner [visible]="visibleSpinner"></app-spinner>
<div style="max-width:1300px; margin: 0 auto;">
<mat-form-field appearance="standard">
    <mat-label>Buscar consulta</mat-label>
    <input matInput (keyup)="filtroConsultas($event)" #input>
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="tablaData" matSort style="width:100%;">

      <!-- Columna de fecha de consulta -->
      <ng-container matColumnDef="fecha_consulta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="fecha_consulta" > Fecha de la consulta </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at | date : 'EEEE, MMMM d, y'}} </td>
      </ng-container>

      <!-- Columna de acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" style="text-align: right">
            <a *ngIf="element.es_borrador" [routerLink]="[ '/consulta/editar', id_paciente, element.id  ]"  mat-mini-fab color="accent" matTooltip="Editar Consulta">
              <mat-icon>edit</mat-icon>
            </a>
            <a mat-mini-fab color="primary" [routerLink]="[ '/consulta/ver', id_paciente, element.id  ]"   matTooltip="Ver Consulta"> 
                <mat-icon>visibility</mat-icon>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se hay resultados para "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
