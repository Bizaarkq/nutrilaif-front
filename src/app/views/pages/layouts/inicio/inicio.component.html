<app-spinner [visible]="visibleSpinner"></app-spinner>

<!--PAGINA DE INICIO-->
<mat-grid-list cols="2" rowHeight="450px">
  
  <mat-grid-tile 
    *ngFor="let card of tiles"
    [colspan]="card.cols"
    [rowspan]="card.rows">
    <mat-card class="tarjeta">
      <mat-card-header>
        <mat-card-title>{{ card.text }}</mat-card-title>
        <mat-card-subtitle>{{ card.subtitulo }}</mat-card-subtitle>
      </mat-card-header>
      <div class="image-container">
        <img mat-card-lg-image [src]= card.linkImagen [alt]= card.alt>
      </div>
      <mat-card-actions>
        <button mat-raised-button color="primary"[routerLink]="card.link">INGRESAR</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
