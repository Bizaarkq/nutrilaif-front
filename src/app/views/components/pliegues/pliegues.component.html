<form [formGroup]="formPliegues">
  <mat-grid-list cols="{{numCols}}" rowHeight="80px" gutterSize="120" >
    <mat-grid-tile>
      <span>Fechas Medidas A.</span>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let campos of fechaPliegues">
      {{ campos }}
    </mat-grid-tile>
    <!-- <mat-grid-tile>{{fechaCreacion}}</mat-grid-tile> -->
  </mat-grid-list>
  <mat-grid-list *ngFor="let datos of datosPliegue | keyvalue" cols="{{numCols}}" rowHeight="80px" gutterSize="120" >
    <mat-grid-tile *ngFor="let campos of getDatosPliegues(datos.key)">
      {{ campos }}
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-form-field autocomplete="off" class='large-form-control' appearance="outline">
        <mat-label></mat-label>
        <input matInput formControlName='{{ getNombreForm(datos.key) }}' placeholder="12">
      </mat-form-field>
    </mat-grid-tile>
    <mat-divider></mat-divider> 
  </mat-grid-list>
</form>

<br>
<!--FORMULARIO PARA LOS RESULTADOS-->
<form [formGroup]="formExtras">
  <ng-container>
    <mat-grid-list cols="7" rowHeight="80px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class='large-form-control' appearance="outline">
          <mat-label>Talla (m)</mat-label>
          <input matInput autocomplete="off" formControlName='talla' [value]="talla" placeholder="1.70">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class='large-form-control' appearance="outline">
          <mat-label>Pliegues totales</mat-label>
          <input matInput autocomplete="off" formControlName='pliegues' placeholder="150">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class='large-form-control' appearance="outline">
          <mat-label>% de grasa</mat-label>
          <input matInput autocomplete="off" formControlName='porcentajeGrasa' placeholder="18.98">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class='large-form-control' appearance="outline">
          <mat-label>Masa grasa (Kg)</mat-label>
          <input matInput autocomplete="off" formControlName='masaGrasaKg' placeholder="14.01">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class='large-form-control' appearance="outline">
          <mat-label>Masa grasa (Lb)</mat-label>
          <input matInput autocomplete="off" formControlName='masaGrasaLibras' placeholder="14.01">
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </ng-container>
</form>
