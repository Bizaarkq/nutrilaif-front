<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Columna Nombre de alimento -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre de alimento </th>
      <td mat-cell *matCellDef="let element"> {{element.alimento}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="frecuencia">
      <th mat-header-cell *matHeaderCellDef> Frecuencia de consumo </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="0">0</mat-radio-button>
            <mat-radio-button value="1">1</mat-radio-button>
            <mat-radio-button value="2">2</mat-radio-button>
            <mat-radio-button value="3">3</mat-radio-button>
            <mat-radio-button value="4">4</mat-radio-button>
            <mat-radio-button value="5">5</mat-radio-button>
            <mat-radio-button value="6">6</mat-radio-button>
            <mat-radio-button value="7">7</mat-radio-button>
        </mat-radio-group>
      </td>
    </ng-container>
    
    <!-- Columna para agregar comentarios -->
    <ng-container matColumnDef="comentario">
        <th mat-header-cell *matHeaderCellDef> Comentarios </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-form-field appearance="fill">
                <mat-label>Textarea</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
