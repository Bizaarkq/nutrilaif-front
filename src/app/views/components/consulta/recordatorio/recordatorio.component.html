<div>
    <form [formGroup]="formRecordatorio">
        <mat-card class="example-card">
            <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Desayuno</mat-card-title>
            <mat-card-subtitle>
                <mat-form-field appearance="fill">
                    <mat-label>Hora</mat-label>
                    <input formControlName="desayunoHora" matInput placeholder="Ex. Pizza" type="time" value="Sushi">
                </mat-form-field>
            </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Recordatorio</mat-label>
                    <textarea formControlName="comentarioDes" matInput placeholder="Ex. It makes me feel..."></textarea>
                </mat-form-field>
            </mat-card-content>
        </mat-card>

        <mat-card class="example-card">
            <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>

                    <input  formControlName="recordatorioDesH" matInput placeholder="Ex. Pizza" type="time" value="Sushi">
                </mat-form-field>
            </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Recordatorio</mat-label>
                    <textarea  formControlName="recordatorioDesC" matInput placeholder="Ex. It makes me feel..."></textarea>

            </mat-card-content>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Comentario</mat-label>
                    <textarea formControlName="comentarioAlm" matInput placeholder="Ex. It makes me feel..."></textarea>

            </mat-card-header>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Comentario</mat-label>
                    <textarea formControlName="recordatorioAlmC" matInput placeholder="Ex. It makes me feel..."></textarea>
                </mat-form-field>
            </mat-card-content>
        </mat-card>

        <mat-card class="example-card">
            <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>

</div>
